<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="%PUBLIC_URL%/images/192x192_App_Icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="384x384"
      href="%PUBLIC_URL%/images/384x384_App_Icon.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#f4f4ff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#181823"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Trader Joe XYZ | Leading Decentralized Exchange</title>

    <meta
      name="title"
      content="Trader Joe XYZ | Leading Decentralized Exchange"
    />
    <meta
      name="description"
      content="Discover DeFi with Trader Joe, a leading decentralized exchange. Trade a wide variety of tokens, earn rewards, and engage in secure, peer-to-peer transactions. Trader Joe makes DeFi easy and accessible."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://traderjoexyz.com" />
    <meta
      property="og:title"
      content="Trader Joe XYZ | Leading Decentralized Exchange"
    />
    <meta
      property="og:description"
      content="Discover DeFi with Trader Joe, a leading decentralized exchange. Trade a wide variety of tokens, earn rewards, and engage in secure, peer-to-peer transactions. Trader Joe makes DeFi easy and accessible."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/metatagimage.webp" />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      content="%PUBLIC_URL%/images/metatagimage.webp"
    />
    <meta property="twitter:url" content="https://traderjoexyz.com" />
    <meta
      property="twitter:title"
      content="Trader Joe XYZ | Leading Decentralized Exchange"
    />
    <meta
      property="twitter:description"
      content="Discover DeFi with Trader Joe, a leading decentralized exchange. Trade a wide variety of tokens, earn rewards, and engage in secure, peer-to-peer transactions. Trader Joe makes DeFi easy and accessible."
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/images/metatagimage.webp"
    />
    <base href="/" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
